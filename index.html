<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Triggered Audio (Web Audio GainNodes)</title>
  <style>
    html, body { margin:0; padding:0; }
    #startStop {
      position: fixed; top:10px; left:10px; z-index:100;
      padding:8px 12px; font-size:16px;
    }
    section {
      height:100vh;
      display:flex; justify-content:center; align-items:center;
      font-size:2rem;
    }
    section[data-track="rain"]  { background:#e0f7fa; }
    section[data-track="piano"] { background:#ffe0b2; }
    section[data-track="kids"]  { background:#c8e6c9; }
  </style>
</head>
<body>
  <button id="startStop">Start Audio</button>

  <audio id="rain"  src="rain.mp3"          preload="auto" loop></audio>
  <audio id="piano" src="piano.mp3"         preload="auto" loop></audio>
  <audio id="kids"  src="kids_playing.mp3"  preload="auto" loop></audio>

  <section data-track="rain">Rain Sound</section>
  <section data-track="piano">Piano Sound</section>
  <section data-track="kids">Kids Playing</section>

  <script>
    let audioCtx, tracks;

    document.getElementById('startStop')
      .addEventListener('click', async function() {
      const btn = this;
      if (!audioCtx) {
        btn.textContent = 'Loadingâ€¦';

        // 1) Unlock/resume AudioContext
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();

        // 2) Wire each <audio> through a GainNode (initial gain=0)
        tracks = {};
        document.querySelectorAll('audio').forEach(el => {
          const src  = audioCtx.createMediaElementSource(el);
          const gain = audioCtx.createGain();
          gain.gain.value = 0;
          src.connect(gain).connect(audioCtx.destination);
          tracks[el.id] = { gain, started: false };
          el.play();  // unlock playback
        });

        btn.textContent = 'Stop Audio';

        // 3) Observe all sections; only fire when fully in view
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.intersectionRatio === 1) {
              const id = entry.target.dataset.track;
              const t  = tracks[id];
              if (!t.started) {
                // Fade to 0.5 over 0.1s
                t.gain.gain.setTargetAtTime(0.5, audioCtx.currentTime, 0.1);
                t.started = true;
              }
            }
          });
        }, { threshold: 1.0 });

        document.querySelectorAll('section')
                .forEach(sec => observer.observe(sec));

      } else {
        // Stop & reset
        Object.values(tracks).forEach(t => {
          // No need to stop el; it will end when you close context
          t.gain.gain.value = 0;
          t.started = false;
        });
        await audioCtx.close();
        audioCtx = null;
        btn.textContent = 'Start Audio';
      }
    });
  </script>
</body>
</html>
