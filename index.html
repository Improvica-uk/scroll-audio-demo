<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Triggered Audio (Pre-started BufferSources)</title>
  <style>
    html, body { margin:0; padding:0; }
    #startStop {
      position:fixed; top:10px; left:10px; z-index:100;
      padding:8px 12px; font-size:16px;
    }
    section {
      height:100vh;
      display:flex; justify-content:center; align-items:center;
      font-size:2rem;
    }
    section[data-track="rain"]  { background:#e0f7fa; }
    section[data-track="piano"] { background:#ffe0b2; }
    section[data-track="kids"]  { background:#c8e6c9; }
  </style>
</head>
<body>
  <button id="startStop">Start Audio</button>

  <section data-track="rain">Rain Sound</section>
  <section data-track="piano">Piano Sound</section>
  <section data-track="kids">Kids Playing</section>

  <script>
    let audioCtx = null;
    const buffers = {},     // decoded AudioBuffers
          gainNodes = {},   // GainNodes per track
          started   = {};   // track start flags

    document.getElementById('startStop').addEventListener('click', async function toggle() {
      const btn = this;
      if (!audioCtx) {
        btn.textContent = 'Loading…';

        // 1) Create and resume AudioContext
        audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        await audioCtx.resume();

        // 2) Fetch & decode all files
        const tracks = [
          { id:'rain',  url:'rain.mp3' },
          { id:'piano', url:'piano.mp3' },
          { id:'kids',  url:'kids_playing.mp3' }
        ];
        await Promise.all(tracks.map(async t => {
          const res = await fetch(t.url);
          const ab  = await res.arrayBuffer();
          buffers[t.id] = await audioCtx.decodeAudioData(ab);
        }));

        // 3) Create BufferSource + GainNode for each, start them muted
        tracks.forEach(t => {
          const src  = audioCtx.createBufferSource();
          const gain = audioCtx.createGain();
          src.buffer   = buffers[t.id];
          src.loop     = true;
          gain.gain.value = 0;
          src.connect(gain).connect(audioCtx.destination);
          src.start(0);               // <— MUST be inside click
          gainNodes[t.id] = gain;
          started[t.id]   = false;
        });

        btn.textContent = 'Stop Audio';

        // 4) Observe sections fully in-view
        const obs = new IntersectionObserver(entries => {
          entries.forEach(e => {
            if (e.intersectionRatio === 1) {
              const id = e.target.dataset.track;
              if (!started[id]) {
                gainNodes[id].gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
                started[id] = true;
              }
            }
          });
        }, { threshold: 1.0 });

        document.querySelectorAll('section').forEach(sec => obs.observe(sec));
      }
      else {
        // Stop everything
        await audioCtx.close();
        audioCtx = null;
        btn.textContent = 'Start Audio';
        // reset flags if you want to allow restart
        ['rain','piano','kids'].forEach(id => started[id] = false);
      }
    });
  </script>
</body>
</html>
